<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span>Contact Joe</span></h1>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-4 wow fadeInLeft" style="visibility: visible; animation-name: fadeInLeft;">
            <div class="team-member">
                <h4><span class="navy">Social Media</span></h4>
                <p>Twitter</p>
                <ul class="list-inline social-icon">
                    <li><a href="{{ site.author.twitter }}" target="blank"><i class="icon-twitter"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-4 wow zoomIn" style="visibility: visible; animation-name: zoomIn;">
            <div class="team-member">
                <h4><span class="navy">Collaboration</span></h4>
                <p>Github</p>
                <ul class="list-inline social-icon">
                    <li><a href="{{ site.author.github }}" target="blank"><i class="icon-github"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-4 wow zoomIn" style="visibility: visible; animation-name: fadeInRight;">
            <div class="team-member">
                <h4><span class="navy">Professional Communication</span></h4>
                <p>Resume / Email</p>
                <ul class="list-inline social-icon">
                    <li><a href="mailto:{{ site.author.email }}"><i class="icon-envelop"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
